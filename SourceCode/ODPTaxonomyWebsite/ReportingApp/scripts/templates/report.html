<div class="row rowsp">

    <div class="col-lg-12 col-md-12">
        <!--<form ng-submit="vm.runReport($event)">-->
        <fieldset>
            <legend>
                Kappa Report Generation
            </legend>
                <div class="row">

                    <div class="col-md-3 three columns">
                        <strong>From : </strong>
                        <div class="input-group">
                            <select ng-options="item.name for item in vm.dateranges track by item.id" ng-model="vm.datestart"></select>
                            <!--<bs-dropdown id="start" data-menu-type="button" select-valx="vm.startdateid = selectedID; vm.startdate = selectedVal"
                             preselected-item="vm.defaultdateid" data-dropdown-data="vm.dateranges" data-drop-text="'From'"></bs-dropdown>-->
                        </div>
                    </div>

                    <div class="col-md-3 three columns">
                        <strong>To : </strong>
                        <div class="input-group">
                            <select ng-options="item.name for item in vm.dateranges track by item.id" ng-model="vm.dateend"></select>
                            <!--<bs-dropdown id="end" data-menu-type="button" select-valx="vm.enddateid = selectedID; vm.enddate = selectedVal"
                             preselected-item="vm.defaultdateid" data-dropdown-data="vm.dateranges" data-drop-text="'End'"></bs-dropdown>-->
                        </div>
                    </div>

                    <div class="col-md-2 three columns">
                        <strong>Kappa Type :</strong><br />
                        <label>
                            <input type="radio" ng-model="vm.ktype" value="K9">
                            K9
                        </label>
                        <label>
                            <input type="radio" ng-model="vm.ktype" value="K13">
                            K13
                        </label>

                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-2 columns ten">
                        <div style="color: #000;" ng-if="vm.errormessage.enterstartandend">Enter From and To date ranges.</div>
                        <div style="color:red;" ng-if="vm.errormessage.startgreaterthanend">From date greater than To</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 columns three">
                        <button type="submit" class="btn btn-default button" ng-disabled="!vm.checkForm()" ng-click="vm.runReport($event);" ng-class="{ 'btn-danger no' : !vm.checkForm(), 'btn-success yes' : vm.checkForm() }">Run Report</button>
                    </div>
                </div>

            
        </fieldset>

        <!--</form>-->

    </div>

</div>
