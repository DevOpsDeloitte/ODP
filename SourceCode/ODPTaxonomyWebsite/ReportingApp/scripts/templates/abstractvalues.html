
        <!--</form>-->
        <fieldset>
            <legend>
                Abstract Values Download
            </legend>
              <div class="row">
                    <div class="col-md-3 four columns">
                        <strong ng-class="{'no': vm.fySelect.length <= 0 , 'yes' : vm.fySelect.length > 0 }">Year</strong>
                        <div class="input-group">
                           <select  ng-model="vm.fySelect">
                                  <option value="">-- Please Select --</option> <!-- not selected / blank option -->
                                  <option value="2017">2017</option> 
                                  <option value="2016">2016</option>
                                  <option value="2015">2015</option>
                                  <option value="2014">2014</option>
                                  <option value="2013">2013</option>
                                  <option value="2012">2012</option>
                                  <option value="2011">2011</option>
                                  <option value="2010">2010</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 columns three">
                        <button type="submit" class="btn btn-default button" ng-disabled="!vm.checkFormValid()" ng-click="vm.runAbstractValuesReport($event);" ng-class="{ 'btn-danger no' : !vm.checkFormValid(), 'btn-success yes' : vm.checkFormValid() }">Run Report</button>
                    </div>
                </div>
        </fieldset>
